<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightNet Watcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #001a2c;
        }
        #radar {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        .logo {
            width: 75px;
            height: auto;
        }
        #ui-root {
            position: absolute;
            inset: 0;
            pointer-events: none;
            color: #e0f6ff;
        }
        .hud,
        .control-panel,
        .callsign-form {
            font-family: 'Courier New', monospace;
        }
        .hud {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 26, 44, 0.75);
            border: 1px solid rgba(0, 255, 0, 0.35);
            padding: 12px 16px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .hud__score,
        .hud__stage,
        .hud__timer,
        .hud__runway,
        .hud__aircraft {
            margin: 4px 0;
        }
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 220px;
            background: rgba(0, 26, 44, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.35);
            border-radius: 8px;
            padding: 16px;
            pointer-events: auto;
        }
        .control-panel__heading {
            margin: 0 0 8px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .control-panel__text {
            margin: 4px 0;
            font-size: 14px;
        }
        .control-panel__list {
            margin: 8px 0 0;
            padding-left: 18px;
        }
        .control-panel__list-item {
            font-size: 13px;
            margin: 2px 0;
        }
        .control-panel__list-item--empty {
            opacity: 0.65;
            list-style: none;
            padding-left: 0;
        }
        .callsign-form {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 26, 44, 0.85);
            border: 1px solid rgba(0, 255, 0, 0.35);
            border-radius: 8px;
            padding: 8px 12px;
            pointer-events: auto;
        }
        .callsign-form__label {
            font-size: 14px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .callsign-form__input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 0, 0.35);
            color: #e0f6ff;
            padding: 4px 8px;
        }
        .callsign-form__input:focus {
            outline: none;
            border-color: #00ff00;
        }
        .callsign-form__button {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.6);
            color: #e0f6ff;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 4px 10px;
            cursor: pointer;
        }
        .callsign-form__button:hover {
            background: rgba(0, 255, 0, 0.35);
        }
        .stage-complete {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            pointer-events: auto;
            z-index: 1000;
        }
        .stage-complete__content {
            background: rgba(0, 26, 44, 0.95);
            border: 2px solid rgba(0, 255, 0, 0.6);
            border-radius: 12px;
            padding: 40px 60px;
            text-align: center;
        }
        .stage-complete__title {
            font-size: 32px;
            margin: 0 0 24px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .stage-complete__stats {
            margin: 24px 0;
        }
        .stage-complete__stat {
            font-size: 18px;
            margin: 12px 0;
            color: #e0f6ff;
        }
        .stage-complete__value {
            color: #00ff00;
            font-weight: bold;
            font-size: 24px;
        }
        .stage-complete__buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 16px;
        }
        .stage-complete__button {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.6);
            color: #e0f6ff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        .stage-complete__button:hover {
            background: rgba(0, 255, 0, 0.4);
            border-color: #00ff00;
        }
        .stage-complete__button--end {
            background: rgba(255, 165, 0, 0.2);
            border-color: rgba(255, 165, 0, 0.6);
        }
        .stage-complete__button--end:hover {
            background: rgba(255, 165, 0, 0.4);
            border-color: #ffa500;
        }
        .game-over {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            pointer-events: auto;
            z-index: 1000;
        }
        .game-over__content {
            background: rgba(0, 26, 44, 0.95);
            border: 2px solid rgba(255, 0, 0, 0.6);
            border-radius: 12px;
            padding: 40px 60px;
            text-align: center;
        }
        .game-over__title {
            font-size: 36px;
            margin: 0 0 16px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .game-over__message {
            font-size: 16px;
            margin: 0 0 24px;
            color: #e0f6ff;
        }
        .game-over__stats {
            margin: 24px 0;
        }
        .game-over__stat {
            font-size: 18px;
            margin: 12px 0;
            color: #e0f6ff;
        }
        .game-over__value {
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
        }
        .game-over__button {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.6);
            color: #e0f6ff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 12px 32px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 16px;
        }
        .game-over__button:hover {
            background: rgba(255, 0, 0, 0.4);
            border-color: #ff0000;
        }
        .final-score {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            pointer-events: auto;
            z-index: 1000;
        }
        .final-score__content {
            background: rgba(0, 26, 44, 0.95);
            border: 2px solid rgba(0, 255, 0, 0.6);
            border-radius: 12px;
            padding: 40px 60px;
            text-align: center;
            max-width: 500px;
        }
        .final-score__title {
            font-size: 32px;
            margin: 0 0 24px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .final-score__player {
            margin: 24px 0;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
        }
        .final-score__player-callsign {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            margin: 0 0 8px;
        }
        .final-score__player-score {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
            margin: 0 0 8px;
        }
        .final-score__player-stage {
            font-size: 14px;
            color: #e0f6ff;
            margin: 0;
        }
        .final-score__leaderboard {
            margin: 24px 0;
        }
        .final-score__leaderboard-title {
            font-size: 18px;
            margin: 0 0 16px;
            color: #e0f6ff;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .final-score__list {
            text-align: left;
        }
        .final-score__entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            margin: 4px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            color: #e0f6ff;
        }
        .final-score__entry--highlight {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }
        .final-score__rank {
            font-weight: bold;
            width: 30px;
        }
        .final-score__callsign {
            flex: 1;
        }
        .final-score__points {
            font-weight: bold;
        }
        .final-score__empty {
            color: #666;
            font-style: italic;
        }
        .final-score__button {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.6);
            color: #e0f6ff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 12px 32px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 16px;
        }
        .final-score__button:hover {
            background: rgba(0, 255, 0, 0.4);
            border-color: #00ff00;
        }
    </style>
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <canvas id="radar"></canvas>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div id="ui-root"></div>

    <script type="module">
        import { initApp } from './src/main.js';

        const canvas = document.getElementById('radar');
        const uiRoot = document.getElementById('ui-root');
        initApp({ canvas, uiRoot });
    </script>
</body>
</html>
